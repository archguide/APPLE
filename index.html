<!-- ✅ NEIGHBORHOOD MAP (circles + label click + whole circle clickable, DOES NOT BREAK MAP) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Arch Guide – Neighborhood Map</title>

  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js" crossorigin></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .building-callout {
      width: 155px;
      height: 155px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      cursor: pointer;
      background: white;
    }

    .building-callout img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // --- Supabase Config ---
    const SUPABASE_URL = 'https://msuzmrfzzkqffhpilirb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zdXptcmZ6emtxZmZocGlsaXJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NjY5NDAsImV4cCI6MjA4MjM0Mjk0MH0.kGHLaDT2FR9AAnZjP96FgAcSPjCQm6w9ifAqd6cEOoQ';

    // --- Neighborhood Data with IDs ---
    const NEIGHBORHOODS = [
      { id: "DTL", name: "Downtown LA", center: { latitude: 34.0407, longitude: -118.2468 }, radius: 1800, color: "#1150AB" },
      { id: "SLV", name: "Silver Lake", center: { latitude: 34.0864, longitude: -118.2709 }, radius: 1400, color: "#2E7D6F" },
      { id: "PAS", name: "Pasadena", center: { latitude: 34.1478, longitude: -118.1445 }, radius: 1600, color: "#C56B3C" }
    ];

    let buildingAnnotations = [];
    let neighborhoodLabels = [];
    let selectedNeighborhood = null;

    // --- MapKit Init ---
    mapkit.init({
      authorizationCallback: function(done) {
        done('eyJraWQiOiJSN05HVzZZNko3IiwidHlwIjoiSldUIiwiYWxnIjoiRVMyNTYifQ.eyJpc3MiOiI4N05MV1VQUVFBIiwiaWF0IjoxNzY3NjcxMDk2LCJvcmlnaW4iOiJhcmNoZ3VpZGUuZ2l0aHViLmlvIn0.aGopUszusE4HfaiqItorz1NoVxzy5z46YItwrq43WVgyERsMm8kkmLZMJNUHd83c-icIhRra2mBFwgpdvYk-SA');
      }
    });

    // --- Create Map ---
    const map = new mapkit.Map("map", {
      center: new mapkit.Coordinate(34.0522, -118.2437),
      region: new mapkit.CoordinateRegion(
        new mapkit.Coordinate(34.0522, -118.2437),
        new mapkit.CoordinateSpan(0.25, 0.35)
      ),
      showsCompass: mapkit.FeatureVisibility.Hidden,
      showsScale: false,
      showsMapTypeControl: false,
      isZoomEnabled: true,
      isScrollEnabled: true
    });

    // --- Load Buildings from Supabase ---
    async function loadBuildings(neighborhoodId) {
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/buildings?neighborhood_id=eq.${neighborhoodId}&select=id,title,latitude,longitude,image`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          }
        );
        return await response.json();
      } catch (error) {
        console.error('Error loading buildings:', error);
        return [];
      }
    }

    // --- Add Building Pins ---
    async function showBuildingsForNeighborhood(neighborhood) {
      // Hide all neighborhood labels
      neighborhoodLabels.forEach(label => label.visible = false);

      // Clear existing building pins
      buildingAnnotations.forEach(annotation => map.removeAnnotation(annotation));
      buildingAnnotations = [];

      // Load buildings
      const buildings = await loadBuildings(neighborhood.id);
      if (!Array.isArray(buildings) || buildings.length === 0) return;

      buildings.forEach(building => {
        if (!building.latitude || !building.longitude) return;

        const annotation = new mapkit.MarkerAnnotation(
          new mapkit.Coordinate(Number(building.latitude), Number(building.longitude)),
          {
            color: neighborhood.color,
            glyphText: '',
            title: building.title,
            data: building
          }
        );

        annotation.callout = {
          calloutElementForAnnotation: function(annotation) {
            const b = annotation.data;
            const callout = document.createElement('div');
            callout.className = 'building-callout';

            if (b.image) {
              callout.innerHTML = `<img src="${b.image}" alt="${b.title}" />`;
            } else {
              callout.innerHTML = `<div style="width:100%; height:100%; background:#ddd; display:flex; align-items:center; justify-content:center; font-size:14px; color:#666;">No Image</div>`;
            }

            callout.addEventListener('click', () => {
              if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                  action: 'navigateToBuilding',
                  buildingId: b.id,
                  buildingTitle: b.title
                }));
              }
            });

            return callout;
          }
        };

        map.addAnnotation(annotation);
        buildingAnnotations.push(annotation);
      });
    }

    // --- Draw Neighborhood Circles + Labels ---
    NEIGHBORHOODS.forEach(n => {
      const circle = new mapkit.CircleOverlay(
        new mapkit.Coordinate(n.center.latitude, n.center.longitude),
        n.radius,
        {
          style: new mapkit.Style({
            lineWidth: 2.5,
            strokeColor: n.color,
            fillColor: n.color,
            strokeOpacity: 0.6,
            fillOpacity: 0.12
          })
        }
      );
      map.addOverlay(circle);

      // Label (still clickable)
      const label = new mapkit.Annotation(
        new mapkit.Coordinate(n.center.latitude, n.center.longitude),
        () => {
          const el = document.createElement("div");
          el.textContent = n.name;
          el.style.cssText = `
            font-weight: 600;
            font-size: 16px;
            color: ${n.color};
            cursor: pointer;
            white-space: nowrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            pointer-events: auto;
          `;

          el.addEventListener('click', async (e) => {
            e.stopPropagation();
            selectedNeighborhood = n;

            map.setRegionAnimated(
              new mapkit.CoordinateRegion(
                new mapkit.Coordinate(n.center.latitude, n.center.longitude),
                new mapkit.CoordinateSpan(0.05, 0.05)
              ),
              true
            );

            await showBuildingsForNeighborhood(n);
          });

          return el;
        }
      );

      map.addAnnotation(label);
      neighborhoodLabels.push(label);
    });

    // --- Whole circle click support (distance check on map tap) ---
    function metersBetween(a, b) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(b.latitude - a.latitude);
      const dLng = toRad(b.longitude - a.longitude);
      const x =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(a.latitude)) * Math.cos(toRad(b.latitude)) *
        Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(x), Math.sqrt(1 - x));
    }

    map.addEventListener('single-tap', async (event) => {
      // If tap came from an annotation selection, don't treat as background tap
      if (event && event.annotation) return;

      // Zoom-out behavior (your original)
      if (selectedNeighborhood) {
        const currentSpan = map.region.span;
        const isZoomedIn = currentSpan.latitudeDelta < 0.1;
        if (isZoomedIn) {
          map.setRegionAnimated(
            new mapkit.CoordinateRegion(
              new mapkit.Coordinate(34.0522, -118.2437),
              new mapkit.CoordinateSpan(0.15, 0.20)
            ),
            true
          );

          neighborhoodLabels.forEach(label => label.visible = true);

          buildingAnnotations.forEach(a => map.removeAnnotation(a));
          buildingAnnotations = [];

          selectedNeighborhood = null;
          return;
        }
      }

      // Click inside any circle => select neighborhood
      if (!event || !event.coordinate) return;

      const tap = { latitude: event.coordinate.latitude, longitude: event.coordinate.longitude };

      for (const n of NEIGHBORHOODS) {
        const dist = metersBetween(tap, n.center);
        if (dist <= n.radius) {
          selectedNeighborhood = n;

          map.setRegionAnimated(
            new mapkit.CoordinateRegion(
              new mapkit.Coordinate(n.center.latitude, n.center.longitude),
              new mapkit.CoordinateSpan(0.05, 0.05)
            ),
            true
          );

          await showBuildingsForNeighborhood(n);
          break;
        }
      }
    });
  </script>
</body>
</html>
